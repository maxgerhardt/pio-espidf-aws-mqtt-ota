; https://docs.platformio.org/page/projectconf.html

[platformio]
src_dir = main

[env:esp32dev]
# must use a patched version, see https://github.com/platformio/platform-espressif32/pull/823
platform = https://github.com/maxgerhardt/platform-espressif32.git#patch-4
framework = espidf
board = esp32dev
monitor_speed = 115200
monitor_flags = --raw
board_build.partitions = partitions_ota_mqtt.csv
board_build.embed_txtfiles =
	main/certs/root_cert_auth.pem
	main/certs/client.crt
	main/certs/client.key
	main/certs/aws_codesign.crt